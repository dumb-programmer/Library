<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <h1>Library</h1>
    <div class="container">
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th></th>
            </tr>
        </table>
    </div>
    <div class="btnAndFormContainer">
        <form>
            <label for="title">Title : <input id="title" type="text"></label>
            <br>
            <label for="author">Author : <input id="author" type="text"></label>
            <br>
            <label for="pages">Pages : <input id="pages" type="number"></label>
            <br>
            <label for="read">Read : <input id="read" type="checkbox"></label>
            <br>
            <button type="button" id="ok-btn">OK</button>
        </form>
        <button id="add-book">+</button>
    </div>
</body>
<script src="./app.js"></script>

</html>
